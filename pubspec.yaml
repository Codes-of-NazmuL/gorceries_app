name: grocery_app
description: A Flutter-based grocery shopping application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.5
  http: ^1.5.0
  carousel_slider: ^5.1.1
  flutter_svg: ^2.0.5
  google_fonts: ^6.3.2
  get_storage: ^2.1.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/Images/neccessery_icons/
    - assets/Images/product_images/

  